<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Health Advocate - Contact Us</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Domine', serif;
        }
    </style>
</head>

<body class="bg-gradient-to-b from-blue-300 to-sky-100">

    <!-- Floating Navbar -->
    <nav class="bg-white shadow-sm p-4 fixed w-[90%] top-6 left-1/2 transform -translate-x-1/2 flex justify-between items-center z-50 rounded-xl">
        <div class="text-2xl font-bold ml-4">CHA</div>
        <div class="hidden md:flex space-x-4 sm:space-x-6 md:space-x-8">
            <a href="index.html" class="text-gray-500 text-base sm:text-lg md:text-xl hover:text-black">Home</a>
            <a href="about.html" class="text-gray-500 text-base sm:text-lg md:text-xl hover:text-black">About</a>
            <a href="#" class="text-gray-500 text-base sm:text-lg md:text-xl hover:text-black">Calendar</a>
            <a href="contact.html" class="text-gray-900 text-base font-bold sm:text-lg md:text-xl hover:text-black">Contact</a>
        </div>
        <button class="bg-cyan-950 text-white px-4 sm:px-6 py-2 hover:bg-cyan-800 rounded-full text-base sm:text-lg md:text-xl mr-2 hidden md:block">Join Us</button>
        <button id="menu-btn" class="md:hidden focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white shadow-sm rounded-xl fixed top-20 left-1/2 transform -translate-x-1/2 w-[90%] z-40">
        <ul class="flex flex-col items-center space-y-4 p-4">
            <li><a href="index.html" class="text-gray-500 text-lg font-semibold hover:text-black">Home</a></li>
            <li><a href="about.html" class="text-gray-500 text-lg font-semibold hover:text-black">About</a></li>
            <li><a href="#" class="text-gray-500 text-lg hover:text-black">Calendar</a></li>
            <li><a href="contact.html" class="text-gray-900 text-lg font-semibold hover:text-black">Contact</a></li>
            <li><button class="bg-cyan-950 text-white px-6 py-2 hover:bg-cyan-800 rounded-full text-lg">Join Us</button></li>
        </ul>
    </div>

    <!-- Contact Section -->
    <section class="text-center mt-48 px-4">
        <h1 class="text-4xl sm:text-5xl md:text-6xl font-semibold text-gray-800">Get In Touch With Us</h1>
    </section>

    <!-- Contact Form -->
    <section class="mt-12 px-4">
        <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
            <form>
                <div class="mb-6">
                    <label for="name" class="sr-only">Name</label>
                    <input type="text" id="name" name="name" placeholder="Name" class="bg-blue-50 w-full p-4 sm:text-lg text:md border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-800 focus:border-transparent">
                </div>
                <div class="mb-6">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email Address" class="bg-blue-50 w-full p-4 sm:text-lg text:md border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-800 focus:border-transparent">
                </div>
                <div class="mb-6">
                    <label for="message" class="sr-only">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Type a Message" class="bg-blue-50 w-full p-4 sm:text-lg text:md border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-800 focus:border-transparent"></textarea>
                </div>
                <div>
                    <button type="submit" class="w-full bg-cyan-950 text-white py-3 rounded-lg text-lg hover:bg-cyan-800 focus:outline-none focus:ring-2 focus:ring-cyan-800 focus:ring-opacity-50">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!-- Script to handle the mobile menu toggle -->
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>

</html>
